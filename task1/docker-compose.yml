services:
  my-flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://jaeger:4318/v1/traces
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4318:4318"